<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- ================================ FONT AWESOME CDN ================================ -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sensei Media | UI</title>
    <!-- ================================ CSS LINKS ================================ -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ================================ HEADER ================================ -->
    <header class="header">
      <div class="container">
        <a href="index.html" class="header-logo">
          <img src="images/header-logo.png" alt="header logo" />
        </a>

        <nav class="header-nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="#">Главная</a></li>
            <li class="nav-item"><a href="#">Услуги</a></li>
            <li class="nav-item"><a href="#">Наши работы</a></li>
            <li class="nav-item"><a href="#">Контакты</a></li>
          </ul>
        </nav>

        <button class="btn">Заказать звонок</button>
        <button class="header-menu"><i class="fa-solid fa-bars"></i></button>
      </div>
    </header>

    <!-- ================================ HERO ================================ -->
    <section class="hero">
      <div class="container">
        <div class="hero-info">
          <h1><b>Студия дизайна </b>полного цикла</h1>
          <p>От дизайна визиток до дизайна сайтов</p>

          <div class="hero-actions">
            <button>Комплексные решения</button>
            <button>Логотипы</button>
            <button>Дизайн</button>
          </div>
        </div>

        <div class="hero-img">
          <img src="images/hero-img.png" alt="hero img" />
        </div>
      </div>
    </section>

    <!-- ================================ STATS ================================ -->
    <section class="stats">
      <div class="container">
        <h2 class="section-title">Мы знаем толк в дизайне!</h2>

        <ul class="stats-list">
          <li class="stats-item">
            <h3>6 лет</h3>
            <p>В сфере рекламы</p>
          </li>

          <li class="stats-item">
            <h3><span>более</span> 100</h3>
            <p>Наших постоянных клиентов</p>
          </li>

          <li class="stats-item">
            <h3>+20%</h3>
            <p>Конверсия продаж</p>
          </li>

          <li class="stats-item">
            <h3>-70%</h3>
            <p>Ошибок менеджеров</p>
          </li>
        </ul>
      </div>
    </section>

    <!-- ================================ JAVASCRIPT LINK ================================ -->
    <script src="js/script.js"></script>
  </body>
</html>
